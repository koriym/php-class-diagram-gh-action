name: 'php-class-diagram'
description: 'Create class diagram action.'
inputs:
  target-path:
    description: 'Target source directory.'
    required: true
    default: 'src'
  output-path:
    description: 'Output image path.'
    required: false
    default: 'diagram.png'
  options:
    description: 'Additional options of php-class-diagram.'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target-path }}
    - ${{ inputs.output-path }}
    - ${{ inputs.options }}
